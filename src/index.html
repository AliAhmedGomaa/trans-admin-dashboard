<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AdminDashboard</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Define a global callback before loading Google Maps
      // so the callback exists even if components aren't initialized yet
      window.initPlaces = function () {
        try { window.__mapsLoaded = true; document.dispatchEvent(new Event('maps-loaded')); } catch (e) {}
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwHGn2zLfapIW0E9EQmrrekeHCeJ7Mkjk&libraries=places&v=weekly&loading=async&callback=initPlaces" async defer></script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
